<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Filter Tool</h1>

    <input type="file" id="fileInput" accept="image/*" />
    <img id="image" src="" alt="Upload Preview" />

    <div class="sliders">
      <label>Saturation: <span id="saturationValue">100%</span></label>
      <input type="range" id="saturationRange" min="0" max="200" value="100" />

      <label>Brightness: <span id="brightnessValue">100%</span></label>
      <input type="range" id="brightnessRange" min="0" max="200" value="100" />
    </div>

    <div class="buttons">
      <button onclick="applyGrayscale()">Grayscale</button>
      <button onclick="resetFilters()">Reset</button>
      <button onclick="downloadImage()">Download</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
